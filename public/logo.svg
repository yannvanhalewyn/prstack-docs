<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="stackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stacked layers representing PR stack -->
  <!-- Bottom layer -->
  <rect x="40" y="130" width="120" height="28" rx="4" fill="url(#stackGradient)" opacity="0.4" filter="url(#glow)"/>
  <rect x="40" y="130" width="120" height="28" rx="4" stroke="#22d3ee" stroke-width="2" fill="none"/>
  
  <!-- Middle layer -->
  <rect x="40" y="95" width="120" height="28" rx="4" fill="url(#stackGradient)" opacity="0.6" filter="url(#glow)"/>
  <rect x="40" y="95" width="120" height="28" rx="4" stroke="#22d3ee" stroke-width="2" fill="none"/>
  
  <!-- Top layer (brightest) -->
  <rect x="40" y="60" width="120" height="28" rx="4" fill="url(#stackGradient)" opacity="0.8" filter="url(#glow)"/>
  <rect x="40" y="60" width="120" height="28" rx="4" stroke="#22d3ee" stroke-width="2" fill="none"/>
  
  <!-- Building arrow pointing up -->
  <path d="M100 25 L115 45 L107 45 L107 55 L93 55 L93 45 L85 45 Z" 
        fill="url(#arrowGradient)" 
        filter="url(#glow)"/>
  <path d="M100 25 L115 45 L107 45 L107 55 L93 55 L93 45 L85 45 Z" 
        stroke="#c084fc" 
        stroke-width="2" 
        fill="none"
        stroke-linejoin="round"/>
  
  <!-- Connection lines showing the stack flow -->
  <line x1="100" y1="88" x2="100" y2="95" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="123" x2="100" y2="130" stroke="#a855f7" stroke-width="2" opacity="0.4"/>
  
  <!-- Small dots for detail -->
  <circle cx="50" cy="74" r="2" fill="#22d3ee"/>
  <circle cx="50" cy="109" r="2" fill="#22d3ee" opacity="0.7"/>
  <circle cx="50" cy="144" r="2" fill="#22d3ee" opacity="0.5"/>
  
  <!-- PR merge symbol (git branch merge icon) in corner -->
  <g transform="translate(145, 140)">
    <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
    <circle cx="0" cy="-12" r="3" fill="#fbbf24"/>
    <path d="M 0 -9 L 0 -3" stroke="#fbbf24" stroke-width="2"/>
    <path d="M 0 -6 Q 8 -6 8 2" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <circle cx="8" cy="2" r="3" fill="#22d3ee"/>
  </g>
</svg>
